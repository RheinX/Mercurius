                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">邮件地址</label>
                                                <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>姓名</label>
                                                <input id="realName" name="realName" type="text" class="form-control" placeholder="法人代表姓名" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>商家地址</label>
                                                <input id="address" name="address" type="text" class="form-control" placeholder="Address" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>城市</label>
                                                <input id="city" name="city" type="text" class="form-control" placeholder="City" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>国家</label>
                                                <input id="country" name="country" type="text" class="form-control" placeholder="Country">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>邮政编码</label>
                                                <input id="postCode" name="postCode" type="number" class="form-control" placeholder="ZIP Code">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>关于我</label>
                                                <textarea id="aboutMe" name="aboutMe" rows="5" class="form-control" placeholder="Here can be your description"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-info btn-fill pull-right" onclick="setProfile()">提交</button>
                                    <div class="clearfix"></div>
                                </form>
